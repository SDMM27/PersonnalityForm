<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quel personnage es-tu ?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Quel personnage es-tu ?</h1>
    </header>
    <main>
        <div id="quiz-intro">
            <p id="intro-text">Réalise l'un de ces quiz et trouve le personnage qui te correspond !</p>
            <div class="quiz-container" id="quiz-selection">
                <div class="quiz" data-quiz-type="sportif">
                    <div class="quiz-title">Quiz</div>
                    <div class="quiz-type">Sportif</div>
                </div>
                <div class="quiz" data-quiz-type="youtubeur">
                    <div class="quiz-title">Quiz</div>
                    <div class="quiz-type">Youtubeur</div>
                </div>
                <div class="quiz" data-quiz-type="chanteur">
                    <div class="quiz-title">Quiz</div>
                    <div class="quiz-type">Chanteur</div>
                </div>
                <div class="quiz" data-quiz-type="manga">
                    <div class="quiz-title">Quiz</div>
                    <div class="quiz-type">Manga</div>
                </div>
                <div class="quiz" data-quiz-type="films">
                    <div class="quiz-title">Quiz</div>
                    <div class="quiz-type">Films</div>
                </div>
                <div class="quiz" data-quiz-type="foot">
                    <div class="quiz-title">Quiz</div>
                    <div class="quiz-type">Foot</div>
                </div>
            </div>
        </div>
        <div id="quiz-container" style="display: none;">
            <h2 id="quiz-subtitle"></h2> <!-- Updated to remove duplicate title -->
            <div id="progress-wrapper">
                <div id="progress-text"></div>
                <div id="progress-container">
                    <div id="progress-bar"></div>
                </div>
            </div>
            <div id="question-container"></div>
            <div id="navigation-buttons">
                <button id="prev-button" onclick="prevQuestion()" style="display: none;">&lt; Précédent</button>
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
